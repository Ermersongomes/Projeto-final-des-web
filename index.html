<html>

<head>
    <title>Tela de login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1f2937;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: white;
            opacity: 0.5;
            z-index: 10;
            animation: rise linear infinite;
        }

        /* Animação das bolinhas subindo */
        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(-20vh) scale(5);
                opacity: 0;
            }
        }

        /* Configuração das bolinhas */
        .circle:nth-child(1) {
            width: 120px;
            height: 120px;
            left: 20%;
            animation-duration: 8s;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 80px;
            height: 80px;
            left: 50%;
            animation-duration: 10s;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 80%;
            animation-duration: 12s;
            animation-delay: 4s;
        }

        .circle:nth-child(4) {
            width: 100px;
            height: 100px;
            left: 70%;
            animation-duration: 9s;
            animation-delay: 1s;
        }

        .circle:nth-child(5) {
            width: 40px;
            height: 40px;
            left: 30%;
            animation-duration: 11s;
            animation-delay: 3s;
        }

        /* Estilização do fundo */
        .background {
            position: absolute;
            inset: 0;
            background-color: #fb7115;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Estilização do card de login */
        .login-card {
            position: relative;
            background-color: white;
            padding: 40px;
            width: 650px;
            height: 500px;
            border-radius: 50px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border: 4px solid #ff6600; /* Adiciona a borda laranja */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;

           
        }
        .texto_banco{
            margin-bottom: 100px;
            border: 1px solid black;
            font-size: 40px;
        }

        /* Estilização dos inputs */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        /* Botão */
        .btn {
            background-color: #ff6600;
            color: white;
            font-weight: bold;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #e65c00;
        }

        /* Links */
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }

        .links a {
            color: #555;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="background">
        <!-- Bolinhas brancas animadas -->
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- Card de login -->
    <div class="login-card">
        <h1 class="texto_banco">Infinity Bank</h1>
        <form>
            <div class="input-group">
                <label for="account-number">Número da conta</label>
                <input id="account-number" type="text" placeholder="Digite seu número">
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input id="password" type="password" placeholder="Digite sua senha">
            </div>
            <button class="btn" type="submit">ENTRAR</button>
            <div class="links">
                <a href="#">Esqueceu a senha?</a>
                <a href="#">Abrir conta</a>
            </div>
        </form>
    </div>
</body>

</html>
